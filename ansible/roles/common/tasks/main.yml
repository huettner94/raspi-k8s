- name: Ensure 64bit option for raspi is set
  lineinfile:
    path: /boot/config.txt
    regexp: '^arm_64bit='
    line: 'arm_64bit=1'
  when: 'ansible_architecture == "armv7l"'

- name: Check if 64bit
  command: "uname -a"
  register: out
  changed_when: false

- name: fail
  fail:
    msg: "This is a raspi but not running in aarch64 mode. Maybe you need to run rpi-update and reboot???"
  failed_when: 'not "aarch64" in out.stdout and ansible_architecture == "armv7l"'

- name: Remove unused packages
  apt:
    name: ["dphys-swapfile", "unattended-upgrades"]
    state: absent

- name: Run Updates
  apt:
    update_cache: yes
    upgrade: dist

- name: Install common tools
  apt:
    name: ["ntp", "vim", "wget", "curl"]
    state: present

- name: Disable swap
  command: swapoff -a -v
  register: swapoff
  changed_when: '"swapoff" in swapoff.stdout'

- name: Disable swap in fstab
  replace:
    path: /etc/fstab
    regexp: '^([^#].+?\sswap\s+sw\s+.*)$'
    replace: '# \1'

- name: Start ntp
  service:
    name: ntp
    state: started
    enabled: yes
